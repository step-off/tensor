<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Animate sorting</title>
</head>
<body>

  <div class="before-template">
    <div class="result result-before">
      <h2>Числа <br> до сортировки</h2>
      <div class="items-wrapper">
        
      </div><!-- /.items-wrapper -->
    </div><!-- /.result result-before -->
  </div><!-- Шаблон результата до сортировки -->
  <div class="after-template">
    <div class="result result-after">
      <h2>Числа <br> после сортировки</h2>
      <div class="items-wrapper">
        
      </div><!-- /.items-wrapper -->
    </div><!-- /.result result-after -->
  </div><!-- Шаблон результата после сортировки -->
  <div class="refresh-btn-template">
    <div class="refresh-btn-wrapper">
      <button class="refresh-btn" data-refresh type="button">Начать заново</button>
    </div><!-- /.refresh-btn-wrapper -->
  </div><!-- Шаблон кнопки "Запустить заново" -->
  <div class="body-wrapper">
    <div class="descriptions-wrapper">
      <div class="generation-description">Нажмите кнопку для генерации <br> десяти случайных чисел <br> от 0 до 100
      </div>
      <div class="sorting-description">Отлично!<br> Теперь отсортируем эти числа <br> методом "Пузырька"
      </div>
      <div class="status-description">Процесс пошел! <br> Ждем...
      </div>
    </div><!-- /.descriptions-wrapper -->
    <div class="btn-wrapper">
      <button class="generate-btn" data-generate type="button">Сгенерировать</button>
      <button class="sort-btn" data-sort type="button">Сортировать</button>
      <button class="status-btn disabled" data-status type="button"> Сортируем 
        <span class='sorting-dot'></span> 
        <span class='sorting-dot'></span> 
        <span class='sorting-dot'></span>
      </button>
    </div><!-- /.btn-wrapper -->
  </div><!-- /.body-wrapper -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
