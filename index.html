<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Animate sorting</title>
</head>
<body>
	<div class="before-template">
		<div class="result result-before">
			<h2>Массив <br> до сортировки</h2>
			<div class="items-wrapper">
				
			</div><!-- /.items-wrapper -->
		</div><!-- /.result result-before -->
	</div><!-- /.result-template -->
	<div class="after-template">
		<div class="result result-after">
			<h2>Массив <br> после сортировки</h2>
			<div class="items-wrapper">
				
			</div><!-- /.items-wrapper -->
		</div><!-- /.result result-after -->
	</div><!-- /.after-template -->
	<div class="refresh-btn-template">
		<div class="refresh-btn-wrapper">
			<button class="refresh-btn" data-refresh type="button">Запустить заново</button>
		</div><!-- /.refresh-btn-wrapper -->
	</div><!-- /.refresh-btn-template -->
	<div class="body-wrapper">
		<div class="descriptions-wrapper">
			<div class="generation-decsription">Нажмите кнопку для генерации <br> десяти случайных чисел <br> от 0 до 100
			</div>
			<div class="sorting-decsription">Отлично!<br> Теперь отсортируем эти числа <br> методом "Пузырька"
			</div>
		</div><!-- /.descriptions-wrapper -->
		<div class="btn-wrapper">
			<button class="generate-btn" data-generate type="button">Сгенерировать</button>
			<button class="sort-btn" data-sort type="button">Сортировать</button>
		</div><!-- /.btn-wrapper -->
	</div><!-- /.body-wrapper -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
